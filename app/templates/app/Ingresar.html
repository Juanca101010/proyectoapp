{% load static %}
	

<html lang="en">
<head>
    <title>{% block titulo %}Pagina Principal{% endblock %}</title>
    <link href="{% static 'app/css/Estilo_ingresar.css' %}" rel="stylesheet">
</head>
<body>
    <ul >
      <li ><a href="#">Inicio a las votaciones Usta</a></li>
      </ul>



      <img src="{% static 'app/image/Logotipo_USTA_Colombia.png' %}" alt="logo" width="100">  

      <form action="{% url 'app:autenticar' %}" method="post">
        {% csrf_token %}
        <span>Usuario:</span>
        <input type="text" name="username">
        <br>
        <span>Password:</span>
        <input type="password" name="password">
        <br>
        <button type="submit">Ingresar</button>
        </form>
        

        
        </body>
</html>
