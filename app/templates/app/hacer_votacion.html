{% load static %}
	

<html lang="en">
<head>
    <title>{% block titulo %}Votar Semestre{% endblock %}</title>
    <link href="{% static 'app/css/estilo_hacervotacion.css' %}" rel="stylesheet">
</head>
<body>
   
      <div class="contenedor" >

                    {% endfor%}

                </table>
              </div>
              <div class="contenido2">

              <div class="footer"></div>
            </div>
</body>
