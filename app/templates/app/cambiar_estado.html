{% load static %}
	

<html lang="en">
<head>
    <title>{% block titulo %}Pagina Principal{% endblock %}</title>
    <link href="{% static 'app/css/estilo_cambiarestado.css' %}" rel="stylesheet">
</head>
<body>
    
      <div class="contenedor" >

        <div class="header">
          <ul id="menu">
            <li ><a href="{% url 'app:menu_decano' %}">Inicio</a></li>
            <li ><a href="{% url 'app:vot' %}">Votaciones</a></li>
            <li><a href="{% url 'app:est' %}">Estudiantes</a></li>
            <li><a href="{% url 'app:consult' %}">Consultas</a></li> 
            <li><a href="{% url 'app:ingresar' %}" >Salir</a></li>
        </ul>
        </div>
          
            <div class="contenido">
                <br>
                <h3>Cambiar Estado</h2>
                <br><br><br>
                <table>
                          <thead>
                            <tr class="no">
                              <th>Nombre de la Votación</th>
                              <th>Estado Postulación</th>
                              <th>Estado Votación</th>
                              <th>Estado Cerrada</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr class="fila">
                              <td>
                                <select name="" id="">
                                  <option value="">Votaciones</option>
                                  <option value="">Votación</option>
                                  <option value="">Votación</option>
                                  <option value="">Votación</option>
                                  <option value="">Votación</option>
                                  <option value="">Votación</option>
                                </select>
                              </td>
                              <td for="estado" id="pos">
                                  Postulación
                                <input type="radio" name="estado" />
                              </td>  
                              <td for="estado"id="vot">
                                  Votación
                                <input type="radio" name="estado" />
                              </td>  
                              <td for="estado" id="cerrada">
                                  Cerrada
                                <input type="radio" name="estado" />
                              </td>  
                            </tr>
                           
                          </tbody>
                        </table>
                        <br>
                        <br>
                        <a href="" class="cr">Guardar</a>
          </div>
              <div class="contenido2">
                <img src="{% static 'app/image/Logotipo_USTA_Colombia.png' %}" alt="logo" width="100">              </div>
              <div class="footer"></div>
            </div>
</body>
</html>
